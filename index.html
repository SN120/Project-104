 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  
        <h3 class="btn btn-default heading">IMAGE RECOGNITION</h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following people: </p>
  
        <b class="Name_of_Objects">
          <label>Mother</label>
        <hr>
        <label>Father</label>
        <hr>
        <label>Son (me)</label>
        <hr>
        </b>
        <br>
        <br>
  
        <label>Webcam View - </label>
  
        <br><br>
  
        <div id="webcam_output"></div>
        <div id="photo_output"></div>
        <button class="btn btn-success" onclick = "Snapshot();">Capture Image</button>
        <button class="btn btn-warning" id="Snapshot" onclick="Check();">Identify Image</button>
  
        <p style="font-size: 22px;">Object :  <span id="Name"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
